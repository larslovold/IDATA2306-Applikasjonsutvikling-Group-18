<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Stay Finder</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/6ef9ef2ae0.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <section class="top-nav">
        <div class="brand-name">
            <a href="index.html"><h1>STAY FINDER</h1></a>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
        <ul class="menu">
            <li><a href="help.html">Help</a></li>
        </ul>
    </section>
</header>
<main>
    <div class="login-container">
        <form action="../php/login.php" method="POST" class="login-form">
            <h1>Log in</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <input type="checkbox" onclick="togglePassword()"> Show Password
            </div>

            <div class="form-group">
                <input type="submit" value="Log in">
            </div>
            <h3><a href="../php/createaccount.php">Don't have an account? Click here</a></h3>
        </form>
    </div>
</main>

<script>
    function togglePassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</body>
</html>
